<!DOCTYPE html>
<html lang="en">
    <head>
        <title>3d Card Effect</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container scale">
            <div class="card">
                <div class="sneaker">
                    <div class="circle"></div>
                    <img src="adidas.png" alt="adidasXZ">
                </div>
                <div class="info">
                    <h1 class="title">Adidas ZX</h1>
                    <h3>Staterpack somswenko, thinta usayizi wakho ngenzansi.</h3>
                    <div class="sizes">
                        <button>8</button>
                        <button class="active">9</button>
                        <button>10</button>
                        <button>11</button>
                        <button>12</button> 
                    </div>
                    <div class="purchase">
                        <button>R699.00</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="card.js"></script>
    </body>
</html>
